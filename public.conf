allow-wifi-access = true
ipv6              = false
skip-proxy        = 127.0.0.1, localhost, *.local
dns-server        = 223.5.5.5, 61.139.2.69, 119.29.29.29
hijack-dns        = 8.8.8.8:53, 8.8.4.4:53

