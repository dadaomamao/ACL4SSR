[custom]
; =============================================================================
; ★★★ 旧 INI 配置，可直接导入 OpenClash ★★★
; ❶ 规则集完全按原顺序保留（含注释行）  
; ❷ 新增四大智能组（smart），默认已启用 LightGBM + collectdata  
; ❸ 为「🤖 AI」组追加 🏡 家宽节点  
; ❹ **所有** select / fallback / load-balance / url-test 分组末尾统一追加 []DIRECT  
; ❺ 修正 🐸 手动切换 与 🏡 家宽节点 的语法（用 `.*` 表示“全部节点”）  
; ❻ 新增 🍎 Apple 与 ♻️ Speedtest 服务分组，避免规则引用不存在  
; =============================================================================

